<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="../img/logo_database.png"/>
    <link href="../style/styles.css" rel="stylesheet">
    <title>Mode maintenance</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
  </head>
  <body class="mtnc light">
    <h1 class="mtnc-title">Mode maintenance - Données en temps réel des capteurs</h1>
    <div class="real-time-data">
      <div class="left">
        <div class="row">
          <h1>Luminosité :</h1>
          <canvas id="lightChart" height="320px"></canvas>
        </div>
        <div class="row">
          <h1>Humidité :</h1>
          <canvas id="hydroChart" height="320px"></canvas>
        </div>
        <div class="row">
          <h1>Pression :</h1>
          <canvas id="pressionChart" height="320px"></canvas>
        </div>
        <div class="row">
          <h1>Température :</h1>
          <canvas id="tempChart" height="320px"></canvas>
        </div>
      </div>
      <div class="right">
        <div class="row">
          <h1>Localisation :</h1>
          <!--https://www.maps.ie/create-google-map/-->
          <div class="map">
            <iframe width="100%" height="100%" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com/maps?width=100%25&amp;height=100%25&amp;hl=en&amp;q=49.278849,%20-0.158896&amp;t=k&amp;z=5&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"></iframe>
          </div>
        </div>
        <div class="row">
          <h1>Informations systèmes du module météo :</h1>
        </div>
      </div>
    </div>
    <script src="../script/renderer.js"></script>
  </body>
</html>
